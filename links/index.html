  <script>
    // VARIÃVEIS GLOBAIS - EXATAMENTE COMO A V1 QUE FUNCIONAVA
    let userLocation = { city: 'SÃ£o Paulo', country: 'BR' };
    let userData = {
      fbp: '',
      fbc: '',
      bot: 'geogeovanabot',
      id: '',
      ready: false
    };

    // SISTEMA AVANÃ‡ADO DE CAPTURA FBP/FBC - COPIADO DA V1
    const getCookie = (n) => document.cookie.split('; ').find(r => r.startsWith(n + '='))?.split('=')[1] || '';
    const getParam = (n) => new URLSearchParams(window.location.search).get(n) || '';

    // FUNÃ‡ÃƒO PARA CAPTURAR FBP/FBC COM GERAÃ‡ÃƒO GARANTIDA
    function getFacebookPixelData() {
      const strategies = [
        // EstratÃ©gia 1: Cookies diretos
        () => ({ fbp: getCookie('_fbp'), fbc: getCookie('_fbc') }),
        
        // EstratÃ©gia 2: LocalStorage
        () => ({
          fbp: localStorage.getItem('_fbp') || getCookie('_fbp'),
          fbc: localStorage.getItem('_fbc') || getCookie('_fbc')
        }),
        
        // EstratÃ©gia 3: Facebook Pixel object
        () => {
          if (window.fbq && window.fbq._fbp) {
            return { fbp: window.fbq._fbp, fbc: window.fbq._fbc || getCookie('_fbc') };
          }
          return { fbp: getCookie('_fbp'), fbc: getCookie('_fbc') };
        },
        
        // EstratÃ©gia 4: URL parameters (fbc)
        () => ({
          fbp: getCookie('_fbp'),
          fbc: getParam('fbclid') ? `fb.1.${Date.now()}.${getParam('fbclid')}` : getCookie('_fbc')
        })
      ];

      let result = { fbp: '', fbc: '' };
      
      // Tenta todas as estratÃ©gias
      for (const strategy of strategies) {
        const strategyResult = strategy();
        if (strategyResult.fbp && !result.fbp) result.fbp = strategyResult.fbp;
        if (strategyResult.fbc && !result.fbc) result.fbc = strategyResult.fbc;
        
        // Se jÃ¡ tem ambos, para
        if (result.fbp && result.fbc) break;
      }
      
      // ESTRATÃ‰GIA 5: GERAR FBP SE AINDA ESTIVER VAZIO (FORMATO CORRETO)
      if (!result.fbp) {
        const timestamp = Date.now();
        // Gerar nÃºmero aleatÃ³rio de 18 dÃ­gitos (igual ao Facebook original)
        const randomNumber = Math.floor(Math.random() * 900000000000000000) + 100000000000000000;
        result.fbp = `fb.1.${timestamp}.${randomNumber}`;
        
        // Salvar o FBP gerado como cookie (90 dias)
        try {
          const expires = new Date();
          expires.setTime(expires.getTime() + (90 * 24 * 60 * 60 * 1000));
          document.cookie = `_fbp=${result.fbp}; expires=${expires.toUTCString()}; path=/; SameSite=Lax`;
          console.log('ğŸ”§ FBP gerado automaticamente (18 dÃ­gitos):', result.fbp);
        } catch (e) {
          console.warn('Erro ao salvar FBP gerado:', e);
        }
      }
      
      if (result.fbp || result.fbc) {
        console.log('âœ… FBP/FBC final capturado:', result);
        return result;
      }
      
      return { fbp: '', fbc: '' };
    }

    // FUNÃ‡ÃƒO PARA PROCESSAR DADOS - TEMPO IDEAL
    async function processUserDataOnLoad() {
      console.log('ğŸš€ [GEOVANA] Processando dados...');

      // 1. CAPTURA AVANÃ‡ADA DO FACEBOOK PIXEL - TEMPO IDEAL (3.5s)
      console.log('ğŸ” Iniciando captura avanÃ§ada Facebook Pixel...');
      const fbData = await waitForFacebookPixelLoad(3500);
      userData.fbp = fbData.fbp;
      userData.fbc = fbData.fbc;
      
      // Log detalhado do resultado
      if (userData.fbp || userData.fbc) {
        console.log('âœ… Facebook Pixel capturado com sucesso!');
        console.log('ğŸ“Š FBP:', userData.fbp || 'N/A');
        console.log('ğŸ“Š FBC:', userData.fbc || 'N/A');
      } else {
        console.log('âš ï¸ Facebook Pixel nÃ£o encontrado apÃ³s todas as tentativas');
      }

      // 2. BUSCAR BOT E SALVAR DADOS - IGUAL V1
      try {
        const referer = document.referrer;

        const [botRes, saveRes] = await Promise.all([
          fetch('https://closerme.io/geovana/botchecker/active_bot.php?v=' + Date.now()).then(r => r.json()),
          fetch('https://closerme.io/geovana/save.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: new URLSearchParams({
              utm_source: getParam('utm_source'),
              utm_medium: getParam('utm_medium'),
              utm_campaign: getParam('utm_campaign'),
              utm_content: getParam('utm_content'),
              utm_term: getParam('utm_term'),
              fbp: userData.fbp,
              fbc: userData.fbc,
              referer: referer,
              user_city: userLocation.city,
              user_country: userLocation.country
            })
          }).then(r => r.text())
        ]);

        userData.bot = botRes.bot || userData.bot;
        userData.id = saveRes.trim();
        userData.ready = true;

        console.log('âœ… [GEOVANA] PRONTO! Bot:', userData.bot, '| ID:', userData.id);

      } catch (err) {
        console.warn('âŒ Erro:', err);
        userData.ready = true;
      }
    }

    // FUNÃ‡ÃƒO PARA AGUARDAR FACEBOOK PIXEL - COM GERAÃ‡ÃƒO GARANTIDA
    async function waitForFacebookPixelLoad(maxWaitTime = 3500) {
      const startTime = Date.now();
      let attempts = 0;
      const maxAttempts = 35; // 3.5 segundos / 100ms = 35 tentativas
      
      return new Promise((resolve) => {
        const checkPixelData = () => {
          attempts++;
          const pixelData = getFacebookPixelData();
          
          // SEMPRE terÃ¡ pelo menos FBP agora (gerado se necessÃ¡rio)
          const hasValidData = pixelData.fbp || pixelData.fbc;
          const timeoutReached = (Date.now() - startTime) > maxWaitTime;
          const maxAttemptsReached = attempts >= maxAttempts;
          
          if (hasValidData || timeoutReached || maxAttemptsReached) {
            console.log(`âœ… Facebook Pixel finalizado na tentativa ${attempts} (${Date.now() - startTime}ms):`, pixelData);
            
            // GARANTIA FINAL: Se ainda nÃ£o tem FBP, forÃ§a geraÃ§Ã£o (FORMATO CORRETO)
            if (!pixelData.fbp) {
              const timestamp = Date.now();
              // Gerar nÃºmero aleatÃ³rio de 18 dÃ­gitos (igual ao Facebook original)
              const randomNumber = Math.floor(Math.random() * 900000000000000000) + 100000000000000000;
              pixelData.fbp = `fb.1.${timestamp}.${randomNumber}`;
              console.log('ğŸ›¡ï¸ FBP de emergÃªncia gerado (18 dÃ­gitos):', pixelData.fbp);
            }
            
            resolve(pixelData);
            return;
          }
          
          // Continuar tentando a cada 100ms
          setTimeout(checkPixelData, 100);
        };
        
        // Primeira verificaÃ§Ã£o imediata
        checkPixelData();
      });
    }

    // FUNÃ‡ÃƒO PARA DETECTAR LOCALIZAÃ‡ÃƒO - USANDO SUA CHAVE PRO
    async function detectUserLocation() {
      const locationElement = document.getElementById('location-text');
      const locContainer = document.querySelector('.loc');
      
      try {
        console.log('ğŸ“ Detectando localizaÃ§Ã£o com IP-API PRO...');
        const response = await fetch('https://pro.ip-api.com/json/?key=R1a8D9VJfrqTqpY&fields=status,country,countryCode,region,city', {
          method: 'GET',
          headers: { 'Accept': 'application/json' }
        });
        
        if (response.ok) {
          const data = await response.json();
          
          if (data.status === 'success' && data.city) {
            userLocation = {
              city: data.city,
              country: data.countryCode || 'BR',
              region: data.region
            };
            
            locationElement.textContent = data.city;
            locContainer.classList.remove('loc-loading');
            console.log(`âœ… LocalizaÃ§Ã£o: ${data.city}`);
            return;
          }
        }
      } catch (error) {
        console.warn('âŒ Erro na API:', error);
      }

      // Fallback padrÃ£o
      console.log('ğŸ  Usando localizaÃ§Ã£o padrÃ£o');
      locationElement.textContent = 'SÃ£o Paulo';
      locContainer.classList.remove('loc-loading');
      userLocation = { city: 'SÃ£o Paulo', country: 'BR' };
    }

    // EXECUTAR QUANDO A PÃGINA CARREGAR - IGUAL V1
    document.addEventListener("DOMContentLoaded", async function () {
      // CONFIGURAR CLIQUE NO BOTÃƒO PRIMEIRO
      const telegramBtn = document.querySelector("a.user-link");
      if (telegramBtn) {
        telegramBtn.addEventListener("click", function (e) {
          e.preventDefault();

          // SE OS DADOS JÃ ESTÃƒO PRONTOS, REDIRECIONA IMEDIATAMENTE
          if (userData.ready) {
            const telegramUrl = `https://t.me/${userData.bot}?start=${userData.id}`;
            console.log('ğŸš€ [GEOVANA] REDIRECIONAMENTO INSTANTÃ‚NEO!', telegramUrl);
            window.location.href = telegramUrl;
            return;
          }

          // SE NÃƒO ESTÃƒO PRONTOS, AGUARDA E DEPOIS REDIRECIONA
          console.log('â³ Dados ainda processando, aguardando...');
          
          // Aguardar atÃ© os dados ficarem prontos (mÃ¡ximo 5 segundos)
          const startTime = Date.now();
          const waitForData = setInterval(() => {
            if (userData.ready || (Date.now() - startTime > 5000)) {
              clearInterval(waitForData);
              const telegramUrl = `https://t.me/${userData.bot}?start=${userData.id}`;
              console.log('ğŸš€ [GEOVANA] REDIRECIONAMENTO APÃ“S AGUARDAR!', telegramUrl);
              window.location.href = telegramUrl;
            }
          }, 100);
        });
      }

      // PROCESSAR LOCALIZAÃ‡ÃƒO E DADOS EM PARALELO - IGUAL V1
      await Promise.all([
        detectUserLocation(),
        processUserDataOnLoad()
      ]);
    });
  </script>
